<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="card">
    <div class="searchbox">
        <input type="text" placeholder="Enter city Name" spellcheck="false">
        <button>
            <img src="icons8-search-40.png" alt="">
        </button>
        <button class="current-location-btn" style="visibility: hidden;">My city</button>
    </div>
    <div class="weather">
        <img src="icons8-sun-96.png" class="weather-icon" alt="weather-icon">
        <h1 class="temprature">Â°C</h1>
        <h2 class="city">City</h2>
        <div class="details">
            <div class="col">
                <img src="icons8-humidity-96.png" alt="wheather conditon pic">
                <div>
                    <p class="humidity">%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col second">
                <img src="icons8-wind-96.png" alt="error">
                <div>
                    <p class="wind"> km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
